<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Game</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script  src="index.js" defer></script>
        <script src="login.js"></script>
    </head>
    <body>
        <div class="box">
            <div class="container">
                <div class="top-header">
                    <span><h1>Welcome to the Quizzzzzzzzzz</h1></span>
                    <header>Kindly signup to continue </header>
                </div>
                <div class="form">
                <div class="input-field">
                    <input type="text" class="input" id="name" placeholder="Username" required/>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-field">
                    <input type="email" class="input" id="email1" placeholder="Email id" required/>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input" id="pass" placeholder="Password" required/>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input" id="confirmpass" placeholder="Confirm password" required/>
                    <i class="fa-solid fa-lock"></i>
                </div>
                </div>
                <div class="input-field">
                    <button type="button" id="submit" onclick="validation()">Signup</button>
                </div>

                <div class="bottom">
                    <span><h2>Already an User?</h2></span>
                    <span><h2><label><a href="/login.html">SignIn</a></label></h2></span>
                </div>
            </div>
        </div>
        
    </body>
</html>
