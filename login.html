<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Game</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="index.js"></script>
        <script src="login.js"></script>
    </head>
    <body>
        <div class="box">
            <div class="container">
                <div class="top-header">
                    <header>Login Page</header>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="Username" id="username" required/>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input" placeholder="Password" id="pass" required/>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-field">
                    <button type="button" id="submit" onclick="loginValidation()">Verify</button>
                    <br>
                    <button type="button" id="submit" onclick="window.location.href='/game.html';">Login</button>
                </div>
                <div class="bottom">
                    <span><h2><label><a href="forgotpassword.html">Forgot Password ?</a></label></h2></span>
                </div>
            </div>
        </div>
    </body>
