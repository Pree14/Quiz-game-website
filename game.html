<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Game</title>
        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        <!--quiz container-->
        <div class="quiz-container" id="quiz-container">
            <!--questioncontainer-->
            <div class="questions">
                <h2 id="question"></h2>
                <ol type="A">
                    <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                    <br>
                    <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                    <br>
                    <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                    <br>
                    <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
                </ol>
                <h4 id="stat"></h4>
            </div>
            <div class="button">
                <button type="button" class="next">Next</button>
            </div>
        </div>
        <!--scoreboard section-->
        <div id="scoreCard">
            <h2 id="score-title">Your Score</h2>
            <h2 id="score"></h2>
            <button type="button" id="score-button" onclick="backToQuiz()">Back to Quiz </button>
            <button type="button" id="check-answer" onclick="checkAnswer()">Check Answer </button>
        </div>
        <!--answer section-->
        <div id="answerBank">
            <h2>Answers : </h2>
            <ol type=1 id="answers">

            </ol>
            <button type="button" id="score-button" onclick="backToQuiz()">Back to Quiz </button>
        </div>
        <!--js file source-->
        <script src="/quiz.js"></script>
    </body>
</html>
